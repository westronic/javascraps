<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScraps</title>
  </head>
  <body>
  <h1>JavaScraps</h1>
  <p>A developer's sandbox for JavaScript. This is under development.<a href="/breakoid.html">Play a game while you wait.</a></p>
  <input type="text" id="nameInput" placeholder="...">
  <button onclick="greetUser()">Submit</button>
  <p id="outMessage">Welcome to JavaScraps. What is your name?</p>
    
  <script>
    function greetUser() {
      const name = document.getElementById("nameInput").value;
      const message = "Hello, " + name + ".";
      document.getElementById("outMessage").textContent = message;
    }
  </script>
  </body>
</html>
